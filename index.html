<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Plyr Player</title>
  <!-- Подключаем CSS Plyr -->
  <link
    rel="stylesheet"
    href="https://cdn.plyr.io/3.7.8/plyr.css"
  />
  <style>
    /* Скрываем дефолтные элементы управления */
    #player {
      width: 100%;
      max-width: 720px;
    }
    /* Стили кастомной кнопки */
    #custom-play {
      border: none;
      outline: none;
      cursor: pointer;
      width: 58px;
      height: 58px;
      position: absolute;
      top: calc(50% - 29px);
      right: calc(50% - 29px);
      z-index: 2;
      object-fit: contain;
      border-radius: 50%;
      background: linear-gradient(180deg, #f40, #ff831d);
      box-shadow: 0 4px 15px #f68e8e9c;
    }
    #custom-play.button-icon__block {
      position: absolute;
      border-radius: 50%;
      z-index: 3;
      top: 2px;
      right: 2px;
      height: calc(100% - 4px);
      width: calc(100% - 4px);
      background: #fff;
    }
    #custom-play img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      margin-left: 3px;
    }
    #custom-play.playing img {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Пример видеоплеера на Plyr</h1>

  <!-- Контейнер видео -->
  <div class="video-wrapper">
    <video
      id="player"
      poster="https://cdn.det.mos.ru/kids/media/tales/Weightlifter.png"
      playsinline
      preload="metadata"
      muted
      autoplay
    >
      <!-- Источники видео; замените ссылки на свои -->
      <source
        src="https://stream02.mos.ru/hls/2024/08/21/1c01b23b78ae0c552a7dd3ab69a0d8c22b7e406a25802fabab7a701f4c86bf0d/src/02bcc4af-d38f-42b8-aa2c-d543bea01f2e.mp4"
        type="video/mp4"
      />
      <!-- Дополнительно можно добавить WebM -->
      <!--source
        src="https://example.com/path/to/video.webm"
        type="video/webm"
      /-->
      Ваш браузер не поддерживает видео.
    </video>

    <!-- Кнопка поверх видео -->
    <button id="custom-play" aria-label="Play video">
      <div class="button-icon__block">
        <img src="https://det.mos.ru/assets/ui-kit-icons/play-yellow.svg" alt="" class="button-icon__img">
      </div>
    </button>
  </div>

  <!-- Переключатель автозапуска -->
  <label style="margin-left:20px;">
    <input type="checkbox" id="toggle-autoplay"/>
    Автозапуск
  </label>

  <!-- Скрипты Plyr и инициализация -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Инициализируем Plyr
      const player = new Plyr('#player', {
        muted: true,         // по умолчанию выключим звук (для работы autoplay)
        autoplay: true,     // стартовая настройка
        clickToPlay: false,  // отключаем плей по клику на видео
        controls: ['play-large', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen']
      });

      const btn = document.getElementById('custom-play');
      const toggle = document.getElementById('toggle-autoplay');

      // Обработчик кнопки Play/Pause
      btn.addEventListener('click', () => {
        if (player.playing) {
          player.pause();
        } else {
          player.play();
        }
      });

      // Меняем вид кнопки при старте/паузе
      player.on('play',  () => btn.classList.add('playing'));
      player.on('pause', () => btn.classList.remove('playing'));

      // Переключатель автозапуска
      toggle.addEventListener('change', () => {
        player.autoplay = toggle.checked;
        // если включили автозапуск — сразу попробуем запустить
        if (toggle.checked) {
          player.play().catch(() => {
            console.warn('Autoplay заблокирован. Ожидаем действия пользователя.');
          });
        }
      });
    });
  </script>
</body>
</html>
